<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<head>
	<title>FitEat</title>
</head>

<body>
	<style>
		body{
			min-width:320px;
			min-height:320px;
			background-color: rgb(252,252,252);
			margin: 0px;
		}

		.container{
			height: 320px;
			width: 300px;
			/*background-color: rgba(50,50,200,0.01);*/
		}

		@media (min-height: 320px) and (min-width: 320px){

			.container{
				position: absolute;
				left: 50%;
				top: 50%;
				margin-top: -160px;
				margin-left: -150px;
				/*background-color: rgba(150,20,20,0.01);*/
			}

		}

		#logo{
			height: 30px;
			width: 100%;
			margin: 20px 0 30px 0;
			background-image: url(images/logo_dark.png);
			background-size: contain;
			background-position: center;
			background-repeat: no-repeat;
		}

		#login{
			width: 70%;
			margin-left: 15%;
			height: 40px;
			border-top: 1px solid rgba(200,200,200,1);
			border-bottom: 1px solid rgba(200,200,200,1);
		}

		#password{
			width: 70%;
			margin-left: 15%;
			height: 40px;
			border-bottom: 1px solid rgba(200,200,200,1);
		}

		a{
			text-decoration: none;
		}

		a:hover{
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		#enter{
			width: 100%;
			height: 40px;
			padding-top: 35px;
			text-align: center;
		}

		#enter a{
			padding: 15px 0;
			display: block;
			width: 202px;
			margin-left: 45px;
			text-decoration: none;
			color: #30ba8f;
			border: 4px solid #30ba8f;
			font-family: 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
			font-size: 16px;
			font-weight: bold;
		}

		#soc_enter{
			width: 70%;
			margin-left: 15%;
			margin-right: 15%;
			height: 40px;
			padding-top: 25px;
			text-align: center;
		}

		#soc_enter a{
			display: block;
			width: 100px;
			height: 45px;
			margin-left: 0px;
			text-decoration: none;
			color: #30ba8f;
			border: 1px solid #30ba8f;
			font-family: 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
			font-size: 16px;
			font-weight: bold;
		}

	</style>
	<div class="container">
		<div id="logo"></div>
		<div id="login"></div>
		<div id="password"></div>
		<div id="enter"><a>Войти</a></div>
		<div id="soc_enter">
			<a style="float:left;"></a>
			<a style="float:right;"></a>
		</div>
	</div>
</body>
</html>
